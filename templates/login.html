{% extends "shared/main.html" %}

{% block inhalt %}
  <div class="row">
    <div class="col-12 pt-3 d-flex justify-content-center">
      <div class="card bg-medium" style="width: 480px; max-width: 100%;">
        <div class="card-header">
          <h3 class="mb-0">
            Login
          </h3>
        </div>
        <div class="card-body">
          {% if message %}
            <div class="alert alert-warning">
              {{ message }}
            </div>
          {% endif %}
          <form action="/login" method="post">
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" name="email" class="form-control" id="inputEmail" required/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-4 col-form-label">Passwort</label>
              <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="inputPassword"/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary float-end text-white">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
